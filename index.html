<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Fees System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .status {
            text-align: center;
            font-size: 18px;
        }
        .total {
            font-weight: bold;
            background-color: #e6f7ff;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
            margin: 0;
        }
        .controls {
            margin: 25px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #clearBtn {
            background-color: #f44336;
        }
        #clearBtn:hover {
            background-color: #d32f2f;
        }
        .search-container {
            margin: 15px 0;
            text-align: center;
        }
        #searchInput {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .last-saved {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            padding: 5px 10px;
            font-size: 12px;
        }
        .edit-btn {
            background-color: #2196F3;
        }
        .delete-btn {
            background-color: #f44336;
        }
        #subjectName {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Exam Fees System - <span id="subjectName">Reproductive Health</span></h1>
    <div class="subtitle" id="subtitle">Manage student payments for Reproductive Health</div>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchTable()">
    </div>
    
    <div class="controls">
        <button onclick="showAddStudentModal()">‚ûï Add Student</button>
        <button onclick="exportData()">üì§ Export Data</button>
        <button onclick="importData()">üì• Import Data</button>
        <button onclick="showEditSubjectModal()">üìù Edit Subject</button>
        <button id="clearBtn" onclick="clearAllData()">‚ùå Clear All Data</button>
    </div>
    
    <table id="feesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Paid</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody">
            <!-- Student rows will be added here dynamically -->
        </tbody>
        <tfoot>
            <tr class="total">
                <td>Total Paid Students:</td>
                <td id="totalPaid">0</td>
                <td colspan="2">Total Amount: ‚Çπ<span id="totalAmount">0</span></td>
            </tr>
        </tfoot>
    </table>

    <div class="last-saved" id="lastSaved"></div>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addStudentModal')">&times;</span>
            <h2>Add New Student</h2>
            <div class="form-group">
                <label for="newStudentName">Student Name:</label>
                <input type="text" id="newStudentName" placeholder="Enter student name">
            </div>
            <button onclick="addStudent()">Add Student</button>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editStudentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editStudentModal')">&times;</span>
            <h2>Edit Student</h2>
            <div class="form-group">
                <label for="editStudentName">Student Name:</label>
                <input type="text" id="editStudentName">
                <input type="hidden" id="editStudentId">
            </div>
            <button onclick="updateStudent()">Update</button>
        </div>
    </div>

    <!-- Edit Subject Modal -->
    <div id="editSubjectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editSubjectModal')">&times;</span>
            <h2>Edit Subject</h2>
            <div class="form-group">
                <label for="newSubjectName">Subject Name:</label>
                <input type="text" id="newSubjectName" placeholder="Enter subject name">
            </div>
            <button onclick="updateSubject()">Update Subject</button>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display:none">

    <script>
        // Default student list with all 42 names
        const DEFAULT_STUDENTS = [
            { id: 1, name: "Pusparghya Manna", paid: false },
            { id: 2, name: "Rakesh Dhara", paid: false },
            { id: 3, name: "Shreya Das", paid: false },
            { id: 4, name: "Anwesha Pal", paid: false },
            { id: 5, name: "Arpita Chattopadhyay", paid: false },
            { id: 6, name: "Dipika Midday", paid: false },
            { id: 7, name: "Ankita Dutta", paid: false },
            { id: 8, name: "Sk Sahib Rahaman", paid: false },
            { id: 9, name: "Camellia Bose", paid: false },
            { id: 10, name: "Raja Nandy", paid: false },
            { id: 11, name: "Aritra Samaddar", paid: false },
            { id: 12, name: "Ronit Roy", paid: false },
            { id: 13, name: "Bivas Pal", paid: false },
            { id: 14, name: "Debdutta", paid: false },
            { id: 15, name: "Swaraj Ghosh", paid: false },
            { id: 16, name: "Sirjan Saren", paid: false },
            { id: 17, name: "Debolina Biswas", paid: false },
            { id: 18, name: "Preom Tarafdar", paid: false },
            { id: 19, name: "Ankur Dutta", paid: false },
            { id: 20, name: "Kritika Ghosh", paid: false },
            { id: 21, name: "Aritra Chatterjee", paid: false },
            { id: 22, name: "Sanchali Das", paid: false },
            { id: 23, name: "Sehanaj Khatun", paid: false },
            { id: 24, name: "Ankita Bag", paid: false },
            { id: 25, name: "Anik Ghosh", paid: false },
            { id: 26, name: "Agnik Ghosh", paid: false },
            { id: 27, name: "Isana Sultana", paid: false },
            { id: 28, name: "Aritra Ghosh", paid: false },
            { id: 29, name: "Peu Roy", paid: false },
            { id: 30, name: "Anwesha Chattopadhyay", paid: false },
            { id: 31, name: "Sourovi Mondal", paid: false },
            { id: 32, name: "Koustab Ghosh", paid: false },
            { id: 33, name: "Sayantani Banerjee", paid: false },
            { id: 34, name: "Asif Ali", paid: false },
            { id: 35, name: "Soumik Nath", paid: false },
            { id: 36, name: "Ipsita Banik", paid: false },
            { id: 37, name: "Ankita Majumdar", paid: false },
            { id: 38, name: "Suvanita Sadhu", paid: false },
            { id: 39, name: "Sneha Paramanich", paid: false },
            { id: 40, name: "Ankita Pal", paid: false },
            { id: 41, name: "Ankit Ghosh", paid: false },
            { id: 42, name: "Jidan Molla", paid: false }
        ];

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSubjectName();
            loadStudents();
            updateLastSavedTime();
            
            // Make subject name clickable to edit
            document.getElementById('subjectName').addEventListener('click', function() {
                showEditSubjectModal();
            });
        });

        // Student data structure
        let students = [];
        let currentSubject = "Reproductive Health";

        function loadSubjectName() {
            const savedSubject = localStorage.getItem('subjectName');
            if (savedSubject) {
                currentSubject = savedSubject;
                document.getElementById('subjectName').textContent = currentSubject;
                document.getElementById('subtitle').textContent = `Manage student payments for ${currentSubject}`;
                document.title = `Exam Fees System - ${currentSubject}`;
            }
        }

        function loadStudents() {
            const savedStudents = localStorage.getItem('students');
            if (savedStudents) {
                students = JSON.parse(savedStudents);
            } else {
                // Initialize with default students if none exist
                students = JSON.parse(JSON.stringify(DEFAULT_STUDENTS));
                saveStudents();
            }
            renderStudents();
        }

        function renderStudents() {
            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = '';
            
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td><input type="checkbox" class="paid-checkbox" data-id="${student.id}" ${student.paid ? 'checked' : ''}></td>
                    <td class="status">${student.paid ? '‚úÖ' : '‚ùå'}</td>
                    <td class="action-buttons">
                        <button class="edit-btn" onclick="showEditStudentModal(${student.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteStudent(${student.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            // Add event listeners to checkboxes
            document.querySelectorAll('.paid-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const studentId = parseInt(this.getAttribute('data-id'));
                    const student = students.find(s => s.id === studentId);
                    if (student) {
                        student.paid = this.checked;
                        saveStudents();
                        updateTotals();
                        updateLastSavedTime();
                    }
                });
            });
        }

        function saveStudents() {
            localStorage.setItem('students', JSON.stringify(students));
            localStorage.setItem('last_saved', new Date().toLocaleString());
        }

        function updateTotals() {
            const paidCount = students.filter(s => s.paid).length;
            const totalAmount = paidCount * 20;
            
            document.getElementById('totalPaid').textContent = paidCount;
            document.getElementById('totalAmount').textContent = totalAmount;
        }

        function updateLastSavedTime() {
            const lastSaved = localStorage.getItem('last_saved') || 'Never';
            document.getElementById('lastSaved').textContent = `Last saved: ${lastSaved}`;
        }

        function searchTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("feesTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }       
            }
        }

        // Modal functions
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showAddStudentModal() {
            document.getElementById('newStudentName').value = '';
            showModal('addStudentModal');
        }

        function addStudent() {
            const name = document.getElementById('newStudentName').value.trim();
            if (name) {
                const newId = students.length > 0 ? Math.max(...students.map(s => s.id)) + 1 : 1;
                students.push({
                    id: newId,
                    name: name,
                    paid: false
                });
                saveStudents();
                renderStudents();
                closeModal('addStudentModal');
                updateLastSavedTime();
            } else {
                alert('Please enter a student name');
            }
        }

        function showEditStudentModal(studentId) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                document.getElementById('editStudentName').value = student.name;
                document.getElementById('editStudentId').value = studentId;
                showModal('editStudentModal');
            }
        }

        function updateStudent() {
            const studentId = parseInt(document.getElementById('editStudentId').value);
            const newName = document.getElementById('editStudentName').value.trim();
            
            if (newName) {
                const student = students.find(s => s.id === studentId);
                if (student) {
                    student.name = newName;
                    saveStudents();
                    renderStudents();
                    closeModal('editStudentModal');
                    updateLastSavedTime();
                }
            } else {
                alert('Please enter a student name');
            }
        }

        function deleteStudent(studentId) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(s => s.id !== studentId);
                saveStudents();
                renderStudents();
                updateLastSavedTime();
            }
        }

        function showEditSubjectModal() {
            document.getElementById('newSubjectName').value = currentSubject;
            showModal('editSubjectModal');
        }

        function updateSubject() {
            const newSubject = document.getElementById('newSubjectName').value.trim();
            if (newSubject) {
                currentSubject = newSubject;
                localStorage.setItem('subjectName', currentSubject);
                document.getElementById('subjectName').textContent = currentSubject;
                document.getElementById('subtitle').textContent = `Manage student payments for ${currentSubject}`;
                document.title = `Exam Fees System - ${currentSubject}`;
                closeModal('editSubjectModal');
                updateLastSavedTime();
            } else {
                alert('Please enter a subject name');
            }
        }

        function exportData() {
            const data = {
                metadata: {
                    exported_at: new Date().toISOString(),
                    subject: currentSubject,
                    total_students: students.length
                },
                students: students
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `exam_fees_${currentSubject.replace(/ /g,'_')}_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        document.getElementById('importFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.students) {
                        if (confirm(`Import ${data.students.length} students? This will replace current data.`)) {
                            students = data.students;
                            if (data.metadata && data.metadata.subject) {
                                currentSubject = data.metadata.subject;
                                localStorage.setItem('subjectName', currentSubject);
                                document.getElementById('subjectName').textContent = currentSubject;
                                document.getElementById('subtitle').textContent = `Manage student payments for ${currentSubject}`;
                                document.title = `Exam Fees System - ${currentSubject}`;
                            }
                            saveStudents();
                            renderStudents();
                            updateLastSavedTime();
                            alert('Data imported successfully!');
                        }
                    } else {
                        alert('Invalid file format: No student data found');
                    }
                    e.target.value = '';
                } catch (error) {
                    alert('Error importing file: ' + error.message);
                }
            };
            reader.readAsText(file);
        });

        function clearAllData() {
            if (confirm("‚ö†Ô∏è WARNING: This will permanently delete ALL data including students and settings!\n\nAre you sure you want to continue?")) {
                localStorage.clear();
                currentSubject = "Reproductive Health";
                students = JSON.parse(JSON.stringify(DEFAULT_STUDENTS));
                saveStudents();
                loadSubjectName();
                renderStudents();
                updateLastSavedTime();
                alert('All data has been reset to default successfully.');
            }
        }
    </script>
</body>
</html>
